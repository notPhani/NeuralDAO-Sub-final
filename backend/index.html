<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  /* ===================================
   DOCPILOT - CLEAN CSS FILE
   ================================== */

/* Base Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  background: #000;
  color: #fff;
  min-height: 100vh;
  display: flex;
}
/* AI Clinical Analysis Styles */
.ai-section {
  margin: 25px 0;
  border-radius: 12px;
  overflow: hidden;
}

.ai-header {
  background: linear-gradient(135deg, #c1e328, #a0c020);
  color: #000;
  margin: 0;
  padding: 15px 20px;
  font-size: 1.1rem;
  font-weight: 600;
  border-radius: 8px 8px 0 0;
}

.ai-content-box {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid #333;
  border-top: none;
  padding: 20px;
  border-radius: 0 0 8px 8px;
}

.primary-problem {
  border-left: 4px solid #ff6b6b;
  background: rgba(255, 107, 107, 0.1);
}

.relevant-factors {
  border-left: 4px solid #4ecdc4;
}

.excluded-factors {
  border-left: 4px solid #95a5a6;
  background: rgba(149, 165, 166, 0.05);
}

.priority-treatment {
  border-left: 4px solid #f39c12;
}

.action-plan {
  border-left: 4px solid #9b59b6;
}

.followup-care {
  border-left: 4px solid #3498db;
}

.clinical-reasoning {
  border-left: 4px solid #c1e328;
}

.references {
  border-left: 4px solid #e74c3c;
}

/* Lists and Items */
.medical-factors-list, .excluded-factors-list, .followup-list {
  margin: 15px 0;
  padding-left: 0;
  list-style: none;
}

.medical-factor, .excluded-factor, .followup-item {
  background: rgba(255, 255, 255, 0.03);
  margin: 10px 0;
  padding: 12px 15px;
  border-radius: 6px;
  border-left: 3px solid #c1e328;
  line-height: 1.6;
}

.excluded-factor {
  border-left-color: #95a5a6;
  opacity: 0.8;
  font-style: italic;
}

.priority-list {
  margin: 15px 0;
  padding-left: 0;
  list-style: none;
}

.priority-item {
  display: flex;
  align-items: flex-start;
  margin: 15px 0;
  padding: 15px;
  background: rgba(243, 156, 18, 0.1);
  border-radius: 8px;
  border-left: 4px solid #f39c12;
}

.priority-number {
  background: #f39c12;
  color: #000;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  margin-right: 15px;
  flex-shrink: 0;
}

.action-steps {
  margin: 15px 0;
}

.action-step {
  margin: 20px 0;
  background: rgba(155, 89, 182, 0.1);
  border-radius: 8px;
  overflow: hidden;
}

.step-header {
  background: #9b59b6;
  color: white;
  padding: 10px 15px;
  font-weight: 600;
}

.step-content {
  padding: 15px;
  line-height: 1.6;
}

/* Medical Text Formatting */
.medical-term {
  color: #c1e328;
  font-weight: 600;
}

.medical-note {
  color: #95a5a6;
  font-size: 0.9em;
}

.citation {
  color: #3498db;
  font-weight: bold;
  text-decoration: none;
  cursor: pointer;
}

.citation:hover {
  color: #5dade2;
}

.vital-sign {
  margin-right: 10px;
}

/* Benefits Grid */
.ai-benefits {
  margin-top: 20px;
  padding-top: 20px;
  border-top: 1px solid #333;
}

.benefits-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 15px;
  margin-top: 15px;
}

.benefit-item {
  background: rgba(193, 227, 40, 0.1);
  padding: 12px;
  border-radius: 6px;
  border-left: 3px solid #c1e328;
}

/* Citations */
.citation-item {
  display: flex;
  align-items: flex-start;
  margin: 10px 0;
  padding: 10px;
  background: rgba(231, 76, 60, 0.1);
  border-radius: 6px;
}

.citation-number {
  background: #e74c3c;
  color: white;
  padding: 4px 8px;
  border-radius: 4px;
  font-weight: bold;
  margin-right: 10px;
  font-size: 0.85em;
}

.citation-details {
  line-height: 1.4;
}

/* Raw Response Toggle */
.raw-response-toggle {
  margin-top: 20px;
}

.raw-response-header {
  color: #95a5a6;
  cursor: pointer;
  padding: 10px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 6px;
  font-size: 0.9rem;
}

.raw-response-header:hover {
  color: #bdc3c7;
  background: rgba(255, 255, 255, 0.08);
}

.raw-response-content {
  background: #111;
  border-radius: 6px;
  margin-top: 10px;
  max-height: 400px;
  overflow-y: auto;
}

.raw-response-content pre {
  color: #ccc;
  font-family: 'Courier New', monospace;
  font-size: 0.85rem;
  line-height: 1.4;
  padding: 15px;
  margin: 0;
  white-space: pre-wrap;
}

.factor-explanation {
  margin-bottom: 15px;
  color: #e0e0e0;
  font-size: 1rem;
}

.filtering-benefit {
  margin-top: 15px;
  padding: 10px;
  background: rgba(193, 227, 40, 0.1);
  border-radius: 6px;
  border-left: 3px solid #c1e328;
}

/* ===================================
   LAYOUT - MAIN CONTENT
   ================================== */

.main-content {
  flex: 1;
  margin-left: 260px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  min-height: 100vh;
  color: #fff;
  transition: margin-left 0.3s ease;
  width: 100%;
}

.sidebar.collapsed ~ .main-content {
  margin-left: 60px;
}

/* ===================================
   SIDEBAR - CHATGPT STYLE
   ================================== */

.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  width: 260px;
  background: #202123;
  border-right: 1px solid #444654;
  transition: transform 0.3s ease;
  z-index: 1000;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.sidebar.collapsed {
  transform: translateX(-200px);
  width: 60px;
}

.sidebar-wrap {
  display: flex;
  flex-direction: column;
  height: 100%;
}

/* Two equal halves */
.nav-half {
  flex: 1 1 50%;
  min-height: 0;
  display: flex;
  flex-direction: column;
  padding: 16px;
  border-bottom: 1px solid #2c2d31;
}

.nav-half:last-child {
  border-bottom: none;
}

/* Navigation titles */
.nav-title {
  display: flex;
  align-items: center;
  gap: 10px;
  color: #8e8ea0;
  font-size: 13px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin: 0 0 10px 0;
}

.title-text {
  transition: opacity 0.2s;
}

/* Navigation actions - restricted width */
.nav-actions {
  display: flex;
  gap: 10px;
  flex-wrap: nowrap;
  margin-bottom: 12px;
  max-width: 220px;
}

.nav-btn {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 10px 14px;
  background: transparent;
  border: 1px solid #565869;
  border-radius: 6px;
  color: #f7f7f8;
  font-size: 15px;
  cursor: pointer;
  transition: all 0.2s;
  width: 100%;
  max-width: 220px;
}

.nav-btn:hover {
  background: #343541;
}

.nav-btn i {
  font-size: 16px;
  min-width: 16px;
}

/* Navigation lists */
.nav-list {
  list-style: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  flex: 1 1 auto;
}

.nav-list li a {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 8px 10px;
  border-radius: 6px;
  text-decoration: none;
  color: #f7f7f8;
  font-size: 15px;
  transition: background 0.2s;
}

.nav-list li a:hover {
  background: #343541;
}

.nav-list li a i {
  color: #8e8ea0;
  min-width: 16px;
}

/* Collapsed text hiding */
.sidebar.collapsed .title-text,
.sidebar.collapsed .btn-text,
.sidebar.collapsed .nav-list li a span {
  display: none;
}

/* Toggle button */
.sidebar-toggle {
  position: fixed;
  top: 16px;
  left: 16px;
  width: 40px;
  height: 40px;
  background: #202123;
  border: 1px solid #565869;
  border-radius: 6px;
  color: #f7f7f8;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1100;
  transition: all 0.2s;
}

.sidebar-toggle:hover {
  background: #343541;
}

}

/* ===================================
   TOGGLE BUTTON - ALWAYS ON SIDEBAR EDGE
   ================================== */

.sidebar-toggle {
  position: fixed;

  width: 40px;
  height: 40px;
  background: #202123;
  border: 1px solid #565869;
  border-radius: 6px;
  color: #f7f7f8;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1100;
  transition: all 0.3s ease;
  /* Default position - right edge of expanded sidebar */
  left: 244px;
}

.sidebar-toggle:hover {
  background: #343541;
}

/* When collapsed - stick to the visible edge */
.sidebar.collapsed + .sidebar-toggle {
  left: 22px;
}

/* ===================================
   AUTO-COLLAPSE ON SMALL SCREENS
   ================================== */

/* Auto-collapse when viewport < 75% */
@media (max-width: 75vw) {
  .sidebar:not(.force-expanded) {
    transform: translateX(-222px);
  }
  
  .sidebar.collapsed:not(.force-expanded) {
    transform: translateX(-222px);
  }
  
  .sidebar:not(.force-expanded) + .sidebar-toggle,
  .sidebar.collapsed:not(.force-expanded) + .sidebar-toggle {
    left: 22px;
  }
  
  .main-content {
    margin-left: 38px;
  }
}

/* ===================================
   MOBILE BEHAVIOR
   ================================== */

@media (max-width: 768px) {
  .sidebar {
    width: 260px;
    transform: translateX(-100%) !important;
  }
  
  .sidebar:not(.collapsed) {
    transform: translateX(0) !important;
  }
  
  .sidebar-toggle {
    left: 16px !important;
    top: 16px !important;
    transform: none !important;
  }
  
  .sidebar.collapsed + .sidebar-toggle,
  .sidebar:not(.collapsed) + .sidebar-toggle {
    left: 16px !important;
  }
  
  .main-content,
  .sidebar.collapsed ~ .main-content {
    margin-left: 0 !important;
  }
}

/* ===================================
   WELCOME SCREEN
   ================================== */

.welcome-container {
  background: #222;
  border-radius: 20px;
  padding: 50px 40px;
  box-shadow: 0 20px 40px rgba(255, 255, 255, 0.1);
  text-align: center;
  width: 100%;
  max-width: 600px;
  position: relative;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 500px; /* Ensure consistent height */
}
/* AI Processing Loader */
.loading-state {
    text-align: center;
    padding: 60px 20px;
    color: #fff;
}

.spinner-ai {
    width: 50px;
    height: 50px;
    border: 3px solid #444;
    border-top: 3px solid #c1e328;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 20px;
}

.progress-steps {
    margin-top: 30px;
}

.step {
    padding: 10px;
    margin: 5px 0;
    background: #222;
    border-radius: 6px;
    opacity: 0.5;
    transition: opacity 0.3s;
}

.step.active {
    opacity: 1;
    background: #2a2a2a;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}


.welcome-header {
  margin-bottom: 60px;
  opacity: 0;
  animation: fadeInDown 0.8s ease-out 0.3s forwards;
  color: #fff;
}

.welcome-heading {
  font-size: 2.8rem;
  font-weight: 700;
  margin-bottom: 10px;
}

.welcome-subtitle {
  font-size: 1.2rem;
  color: #ccc;
}

/* Search */
.search-container {
  position: relative;
  margin-bottom: 30px;
  opacity: 0;
  transform: translateY(20px);
  animation: slideInUp 0.8s ease-out 0.6s forwards;
  width: 100%;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}
.search-box {
  width: 100%;
  padding: 18px 25px;
  font-size: 1.1rem;
  border: 2px solid #555;
  border-radius: 50px;
  outline: none;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
  background: #000;
  color: #fff;
}

.search-box:focus {
  border-color: #c1e328;
  box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
}

.search-box::placeholder {
  color: #888;
}

.search-icon {
  position: absolute;
  background-color: #1a1a1a;
  border: 2px solid #666;
  border-radius: 50%;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  color: rgba(193, 227, 40, 0.6);
  font-size: 1.2rem;
  cursor: pointer;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
}

.search-icon:hover {
  border-color: rgba(193, 227, 40, 0.7);
  box-shadow: 0 0 8px rgba(193, 227, 40, 0.5);
  color: rgba(193, 227, 40, 0.8);
}

/* Welcome footer */
.welcome-footer {
  margin-top: 40px;
  opacity: 0;
  animation: fadeIn 1s ease-out 0.9s forwards;
  color: #ccc;
  width: 100%;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}
.feature-list {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-top: 20px;
  flex-wrap: wrap;
  align-items: center;
  min-height: 40px; /* Prevent layout shift */
}

.feature-item:hover {
  color: #c1e328;
}

.feature-item:hover .feature-icon {
  color: #c1e328;
}

.feature-icon {
  color: #fff;
  font-size: 1rem;
}

/* Decorations */
.decoration {
  position: absolute;
  border-radius: 50%;
  background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.05));
  filter: blur(40px);
  z-index: -1;
}

.decoration-1 {
  width: 200px;
  height: 200px;
  top: -50px;
  right: -50px;
  animation: float 8s ease-in-out infinite;
}

.decoration-2 {
  width: 150px;
  height: 150px;
  bottom: -30px;
  left: -30px;
  animation: float 10s ease-in-out infinite reverse;
}

/* ===================================
   RESULTS & TABLES
   ================================== */

/* Results container */
.results-container {
  color: #888;
  font-family: 'Segoe UI', system-ui, sans-serif;
  font-size: 0.95rem;
  max-width: 900px;
  margin: 20px auto;
  padding: 0;
  background: transparent;
  border: none;
  box-shadow: none;
  transition: all 0.3s ease;
  display: none;
}

.results-container.active {
  display: block;
  animation: none;
  background: transparent;
  border-radius: 0;
  box-shadow: none;
  padding: 20px 0;
}

.results-container:hover {
  color: #ccc;
}

/* Results header */
.results-header {
  margin-bottom: 30px;
}

.results-header h2 {
  font-size: 1.4rem;
  font-weight: 600;
  color: #999;
  margin: 0 0 20px 0;
  transition: color 0.3s ease;
}

.results-container:hover .results-header h2 {
  color: #c1e328;
}

/* Stats row */
.stats-row {
  display: flex;
  gap: 30px;
  margin: 15px 0 30px 0;
  font-size: 0.85rem;
  color: #666;
}

.stat-item {
  transition: color 0.3s ease;
}

.stat-item:hover {
  color: #c1e328;
}

/* Minimal Table */
.minimal-table {
  width: 100%;
  border-collapse: collapse;
  font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
  font-size: 0.85rem;
  color: #888;
  background: transparent;
  margin: 20px 0;
}

.minimal-table thead {
  display: table-header-group;
}

.minimal-table th {
  padding: 8px 12px;
  font-size: 0.8rem;
  font-weight: 500;
  color: #666;
  text-align: left;
  border-bottom: 1px solid #444;
  background: transparent;
  text-transform: capitalize;
}

.minimal-table th:first-child {
  padding-left: 0;
}

.minimal-table:hover th {
  color: #999;
}

.minimal-table tbody tr {
  border-bottom: 1px solid #333;
  transition: all 0.2s ease;
}

.minimal-table tbody tr:hover {
  background-color: #1a1a1a;
  color: #ccc;
}

.minimal-table tbody td {
  padding: 8px 12px;
  border: none;
  text-overflow: ellipsis;
  overflow: hidden;
  max-width: 150px;
  white-space: nowrap;
}

.minimal-table tbody td:first-child {
  padding-left: 0;
}

/* ===================================
   TEXT CONTENT (RECOMMENDATIONS & SUMMARY)
   ================================== */

.text-content {
  margin: 20px 0;
  padding: 0;
  color: #888;
  line-height: 1.5;
  font-size: 0.95rem;
  transition: color 0.3s ease;
}

.text-content:hover {
  color: #ccc;

function convertToCSV(data) {
  if (!data || data.length === 0) return '';
  
  const keys = Object.keys(data[0]);
  const csvHeader = keys.join(',');
  
  const csvRows = data.map(row => 
    keys.map(key => {
      const value = row[key] === null || row[key] === undefined ? '' : String(row[key]);
      return `"${value.replace(/"/g, '""')}"`;
    }).join(',')
  );
  
  return [csvHeader, ...csvRows].join('\n');
}

function downloadPatientDataCSV(patientData) {
  const csvData = convertPatientToCSV(patientData);
  const blob = new Blob([csvData], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const link = document.createElement('a');
  link.href = url;
  link.download = `patient_${patientData.personal_details?.name || 'data'}_${new Date().toISOString().split('T')[0]}.csv`;
  link.click();
  URL.revokeObjectURL(url);
}

function convertPatientToCSV(data) {
  const headers = ['Field', 'Value'];
  const rows = [
    ['Name', data.personal_details?.name || ''],
    ['Age', data.personal_details?.age || ''],
    ['Gender', data.personal_details?.gender || ''],
    ['Current Complaint', data.current_complaint || ''],

    ['Current Medications', Array.isArray(data.current_medications) ? data.current_medications.join('; ') : '']
  ];
  
  const csvContent = [headers, ...rows].map(row => 
    row.map(field => `"${field}"`).join(',')
  ).join('\n');
  
  return csvContent;
}

function createMinimalTable(data) {
  if (!data || data.length === 0) {
    return '<p style="color: #666; font-style: italic;">No data available</p>';
  }

  const columns = Object.keys(data[0]);
  
  let html = `
    <table class="minimal-table">
      <thead>
        <tr>
  `;
  
  columns.forEach(col => {
    const cleanHeader = col.replace(/_/g, ' ').toLowerCase();
    html += `<th>${cleanHeader}</th>`;
  });
  
  html += `
        </tr>
      </thead>
      <tbody>
  `;
  
  data.forEach(row => {
    html += '<tr>';
    columns.forEach(col => {
      const value = row[col];
      let displayValue = '';
      
      if (value === null || value === undefined || value === '') {
        displayValue = '—';
      } else {
        displayValue = String(value).length > 50 ? 
          String(value).substring(0, 50) + '...' : 
          String(value);
      }
      
      html += `<td title="${String(value)}">${displayValue}</td>`;
    });
    html += '</tr>';
  });
  
  html += '</tbody></table>';
  return html;
}

function extractTreatmentText(treatmentData) {
  if (!treatmentData) return "No treatment recommendations available.";
  
  let recommendations = treatmentData.treatment_recommendations || 
                       treatmentData.recommendations || 
                       treatmentData;
  
  if (typeof recommendations === 'string') {
    return recommendations;
  }
  
  if (typeof recommendations === 'object') {
    let formattedText = [];
    
    function formatContent(content) {
      if (typeof content === 'string') {
        return content.replace(/\.,/g, '.<br>• ').replace(/\. /g, '.<br>• ');
      } else if (Array.isArray(content)) {
        return content.join('<br>• ');
      } else if (typeof content === 'object') {
        return JSON.stringify(content, null, 2);
      }
      return String(content);
    }
    
    if (recommendations.general_recommendations) {
      const formatted = formatContent(recommendations.general_recommendations);
      formattedText.push(`<strong>General Recommendations:</strong><br>• ${formatted}`);
    }
    
    if (recommendations.follow_up_actions) {
      const formatted = formatContent(recommendations.follow_up_actions);
      formattedText.push(`<strong>Follow-up Actions:</strong><br>• ${formatted}`);
    }
    
    if (recommendations.primary_care || recommendations.primary_treatment) {
      const content = recommendations.primary_care || recommendations.primary_treatment;
      const formatted = formatContent(content);
      formattedText.push(`<strong>Primary Treatment:</strong><br>• ${formatted}`);
    }
    
    if (recommendations.sources) {
      let sources = recommendations.sources;
      if (Array.isArray(sources)) {
        const citations = sources.map((url, index) => 
          `<a href="${url}" target="_blank" style="color: #888; text-decoration: none;">[${index + 1}]</a>`
        ).join(' ');
        formattedText.push(`<strong>References:</strong> ${citations}`);
      }
    }
    
    return formattedText.length > 0 ? 
      formattedText.join('<br><br>') : 
      'Treatment recommendations available - contact your healthcare provider.';
  }
  
  return String(recommendations);
}

function extractSummaryText(summaryData) {
  if (!summaryData) return "No summary available.";
  
  let summary = summaryData.summary || summaryData;
  
  if (typeof summary === 'string') {
    return summary;
  }
  
  if (typeof summary === 'object') {
    if (summary.clinical_summary) return summary.clinical_summary;
    if (summary.key_findings) return summary.key_findings;
    if (summary.analysis) return summary.analysis;
    if (summary.conclusion) return summary.conclusion;
    
    let textParts = [];
    Object.entries(summary).forEach(([key, value]) => {
      if (value && typeof value === 'string' && value.length > 10) {
        textParts.push(value);
      }
    });
    
    return textParts.length > 0 ? textParts.join(' ') : JSON.stringify(summary, null, 2);
  }
  
  return String(summary);
}

// Enhanced Helper Functions
function formatMedicalText(text) {
  if (!text) return '';
  
  let formatted = cleanText(text);
  
  // Format citations [1], [2] as superscript links
  formatted = formatted.replace(/\[(\d+)\]/g, '<sup class="citation">[$1]</sup>');
  
  // Format bold medical terms
  formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong class="medical-term">$1</strong>');
  
  // Format medical conditions in parentheses
  formatted = formatted.replace(/\(([^)]+)\)/g, '<span class="medical-note">($1)</span>');
  
  return formatted;
}

function formatVitalSigns(vitals) {
  if (!vitals || typeof vitals !== 'object') return 'Not provided';
  
  return Object.entries(vitals)
    .map(([key, value]) => `<span class="vital-sign"><strong>${key}:</strong> ${value}</span>`)
    .join(', ');
}

function formatDetailedCitations(references, rawResponse) {
  const citationMap = extractCitationDetails(rawResponse);
  
  return references.map((ref, index) => {
    const citationNum = `[${index + 1}]`;
    const details = citationMap[citationNum] || 'Medical reference';
    
    return `
      <div class="citation-item">
        <span class="citation-number">[${index + 1}]</span>
        <span class="citation-details">${details}</span>
      </div>
    `;
  }).join('');
}

function extractCitationDetails(rawResponse) {
  const citationMap = {};
  if (!rawResponse) return citationMap;
  
  // Extract citation details from the raw response
  const lines = rawResponse.split('\n');
  lines.forEach(line => {
    if (line.includes('Mayo Clinic') && line.includes('[1]')) {
      citationMap['[1]'] = 'Mayo Clinic: Leg pain—when to see a doctor, trauma red flags, and initial management';
    }
    if (line.includes('Fabbri') && line.includes('[2]')) {
      citationMap['[2]'] = 'Fabbri et al., 2023: Pain management in trauma, importance of rapid analgesia, and immobilization';
    }
  });
  
  return citationMap;
}

function cleanText(text) {
  if (!text) return '';
  return text.replace(/^["']|["']$/g, '').trim();
}

function convertPatientFoldersToCSV(patientFolders) {
  const headers = ['Patient ID', 'CSV Files', 'Main CSV', 'Folder Size', 'Created Date', 'Last Modified'];
  const rows = patientFolders.map(folder => {
    return [
      folder.patient_id || 'Unknown',
      folder.csv_count || 0,
      folder.main_csv || 'No CSV found',
      folder.total_size ? `${(folder.total_size / 1024).toFixed(1)} KB` : '0 KB',
      folder.created_at ? new Date(folder.created_at).toLocaleDateString() : 'Unknown',
      folder.updated_at ? new Date(folder.updated_at).toLocaleDateString() : 'Unknown'
    ].map(field => `"${field}"`);
  });
  
  return [headers.join(','), ...rows.map(row => row.join(','))].join('\n');
}

function constructPatientJSONFromForm() {
  function parseJSONField(fieldId) {
    const element = document.getElementById(fieldId);
    if (!element || !element.value.trim()) return null;
    
    try {
      return JSON.parse(element.value);
    } catch (error) {
      console.warn(`Invalid JSON in field ${fieldId}:`, error);
      return null;
    }
  }

  function parseJSONArrayField(fieldId) {
    const parsed = parseJSONField(fieldId);
    return Array.isArray(parsed) ? parsed : [];
  }

  const patientDetails = parseJSONField('patientDetails') || {};
  const conditions = parseJSONArrayField('conditions');
  const medications = parseJSONArrayField('medications');
  const observations = parseJSONField('observations') || {};

  if (sidebar) {
    checkViewportAndCollapse();
    sidebar.classList.add('collapsed');
  }

  if (toggleBtn && sidebar) {
    toggleBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      sidebar.classList.toggle('collapsed');
      
      if (!sidebar.classList.contains('collapsed')) {
        sidebar.classList.add('force-expanded');
      } else {
        sidebar.classList.remove('force-expanded');
      }
    });
  }

  window.addEventListener('resize', checkViewportAndCollapse);

  const newSessionBtn = document.getElementById('newSessionBtn');
  const viewPatientsBtn = document.getElementById('viewPatientsBtn');

  if (newSessionBtn) {
    newSessionBtn.addEventListener('click', async (e) => {
      e.preventDefault();
      await handleNewSession();
    });
  }

  if (viewPatientsBtn) {
  viewPatientsBtn.addEventListener('click', async (e) => {
    e.preventDefault();
    await handleViewPatients();
  });
}

}

// Dedicated form handler
async function handlePatientFormSubmission() {
  console.log('🚀 DEBUG: handlePatientFormSubmission called');
  
  const modal = document.getElementById('addPatientModal');
  const submitBtn = document.getElementById('submitPatientForm');
  
  try {
    console.log('📋 DEBUG: Constructing patient JSON...');
    
    // Get form data
    const patientDetails = document.getElementById('patientDetails')?.value || '{}';
    const conditions = document.getElementById('conditions')?.value || '[]';
    const medications = document.getElementById('medications')?.value || '[]';
    const observations = document.getElementById('observations')?.value || '{}';
    const currentComplaint = document.getElementById('currentComplaint')?.value || '';
    
    console.log('🔍 DEBUG: Raw form values:');
    console.log('  - patientDetails:', patientDetails);
    console.log('  - conditions:', conditions);
    console.log('  - medications:', medications);
    console.log('  - observations:', observations);
    console.log('  - currentComplaint:', currentComplaint);
    
    // Parse JSON fields
    let parsedDetails, parsedConditions, parsedMedications, parsedObservations;
    
    try {
      parsedDetails = JSON.parse(patientDetails);
      parsedConditions = JSON.parse(conditions);
      parsedMedications = JSON.parse(medications);
      parsedObservations = JSON.parse(observations);
    } catch (parseError) {
      console.error('❌ DEBUG: JSON parsing failed:', parseError);
      alert('Invalid JSON in form fields. Please check your input.');
      return;
    }
    
    // Construct API payload
    const patientJSON = {
      personal_details: parsedDetails,
      medical_history: parsedConditions,
      current_complaint: currentComplaint,
      current_medications: parsedMedications,
      vital_signs: parsedObservations
    };
    
    console.log('🎯 DEBUG: Constructed patient JSON:', patientJSON);
    
    // Validate
    if (!currentComplaint.trim()) {
      alert('Current complaint is required');
      return;
    }
    
    if (!parsedDetails.name) {
      alert('Patient name is required');
      return;
    }
    
    // Show loading
    if (submitBtn) {
      submitBtn.disabled = true;
      submitBtn.innerHTML = '🧠 AI Analyzing...';
    }
    
    // Close modal
    if (modal) {
      modal.style.display = 'none';
    }
    
    // Show results area
    showResultsArea();
    showAIProcessingLoader();
    
    console.log('📡 DEBUG: Calling API...');
    
    // Call API
    const response = await fetch('http://localhost:8000/api/add-patient', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(patientJSON)
    });
    
    console.log('📡 DEBUG: API Response status:', response.status);
    
    if (!response.ok) {
      const errorData = await response.json();
      throw new Error(errorData.detail || `API Error: ${response.status}`);
    }
    
    const result = await response.json();
    console.log('✅ DEBUG: API Success:', result);
    
    // Render results
    renderResults(result);
    
    // Success notification
    setTimeout(() => {
      showSuccessNotification(`✅ Patient ${parsedDetails.name} added with AI analysis!`);
    }, 500);
    
  } catch (error) {
    console.error('❌ DEBUG: Error in form submission:', error);
    showErrorInResults(error.message);
    
    // Reopen modal on error
    if (modal) {
      modal.style.display = 'flex';
    }
  } finally {
    // Reset button
    if (submitBtn) {
      submitBtn.disabled = false;
      submitBtn.innerHTML = 'Add Patient & Analyze';
    }
  }
}
